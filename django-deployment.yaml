apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
   app : django
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django
          image: sokhna00/diic3devops:latest
          ports:
            - containerPort: 8000
              name : gunicorn
