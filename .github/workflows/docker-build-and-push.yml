name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t DIIC3DEVOPS .

      - name: Run Simple Test
        run: |
          # Replace with your test commands
          docker run DIIC3DEVOPS python manage.py test

      - name: Tag Docker image
        run: docker tag DIIC3DEVOPS:latest sokhna00/diic3devops:latest

      - name: Push Docker image
        run: docker push sokhna00/diic3devops:latest
